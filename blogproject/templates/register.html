{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>MY BLOG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

    
    body {
      position: relative;
  };
  .container {
    text-align: center;
  }

  </script>
  <style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
    </style>
</head>
<body>
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h1 class="w3-xxxlarge"><b> BLOGLIFE</b></h1>
        <h6>Welcome to the blog of <span class="w3-tag">User's world</span></h6>
      </header>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'register' %}" method="post">
                <h2>Sign up!</h2>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input name='email' class="form-control" type="text" id="example-email-input" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Username:</label>
                    <div class="col-10">
                        <input name='name' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input name='password' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Sign up</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
